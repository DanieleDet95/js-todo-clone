<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>

  <style>
    .listaSpesa{
      padding: 0;
    }
    .listaSpesa li{
      width: 200px;
      background: red;
      padding: 10px;
      border: 1px solid black;
      list-style: none;
    }
    .template{
      display: none;
    }
    .elimina{
      float: right;
    }
  </style>
</head>
<body>

  <h3>Aggiungi prodotto</h3>
  <input type="text" name="prodotto">
  <button type="button" name="button" class="inserisci">Inserisci</button>
  <ul class="listaSpesa">
  </ul>


  <div class="template">
    <li><button class="elimina">Elimina</button></li>
  </div>
  <!-- Connessione js -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
